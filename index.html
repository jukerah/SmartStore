<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Store</title> 
    <link rel="stylesheet" href="./assets/css/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
   
    <header>  
        <i class="uil uil-shop header__icon"></i>
        <h1>SmartStore</h1>
    </header>
    <main  class="container">
        <div class="card__title">
            <h2>Produtos</h2>  
            <span>Cadastrar um novo produto.</span>          
        </div>
        <div class="card__input">
            <div class="line__input">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="line__input">
                <label for="valor">Valor</label>
                <input type="text" id="preco" placeholder="Valor do produto">
            </div>

            <button id="salvar">Cadastrar</button>
            <button id="cleanForm">Cancelar</button>
        </div>
        
        <section class="container">
            <div class="card__title">
                <h2>Produtos Cadastrados.</h2>  
                <span>Lista de produtos da minha loja.</span>          
            </div>
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td>Mesa De Janta Com 4 Cadeiras</td>
                        <td>R$ 1.900,00</td>
                        <td class="center">                           
                            <i class="uil uil-edit table__icon"></i>
                            <i class="uil uil-times table__icon"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="center">2</td>
                        <td>Notebook Dell</td>
                        <td>R$ 3.900,00</td>
                        <td class="center">                           
                            <i class="uil uil-edit table__icon"></i>
                            <i class="uil uil-times table__icon"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="center">3</td>
                        <td>Echo Dot 4</td>
                        <td>R$ 480,00</td>
                        <td class="center">                           
                            <i class="uil uil-edit table__icon"></i>
                            <i class="uil uil-times table__icon"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
   </main>

    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
